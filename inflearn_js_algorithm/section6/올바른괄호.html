<!-- 
괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를 출력합니다.
(())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만, (()()))은 올바른 괄호가 아니다.
▣ 입력설명
첫 번째 줄에 괄호 문자열이 입력됩니다. 문자열의 최대 길이는 30이다.
▣ 출력설명
첫 번째 줄에 YES, NO를 출력한다.
▣ 입력예제 1 (()(()))(()
▣ 출력예제 1 NO
-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                const right="("
                const left=")"
                let r_count=l_count=0
                for (let a of s ) {
                    if(a==="(") r_count+=1
                    else l_count+=1
                }
                if (r_count === l_count) return 'YES'
                else return 'NO'
            }
            
            let a="(())()";
            console.log(solution(a));
        </script>
    </body>
</html>
