<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(target, arr){
                // arr.sort((a, b)=> a-b)
                // return arr;
                let answer=arr;
                for(let i=0; i<arr.length; i++){
                    let tmp=arr[i], j;
                    for(j=i-1; j>=0; j--){
                        if(arr[j]>tmp) {
                            arr[j+1]=arr[j]
                            // console.log(tmp)
                            if (tmp===target) {
                                console.log(tmp, target, j)
                                return j
                            }
                        }
                        else break;
                    }
                    arr[j+1]=tmp;
                } 
                return answer;
            }



            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>
