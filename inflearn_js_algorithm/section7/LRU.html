<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                const answer = Array.from({length: 5}, () => 0);    
                for (let a of arr) {
                    const idx = answer.indexOf(a)
                    if(idx>0) {
                        const tmp=answer[idx]
                        answer.splice(idx, 1)
                        answer.unshift(tmp)
                    }
                    else {
                        answer.unshift(a)
                        answer.length=size
                    }
                    console.log(answer)
                }
                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
