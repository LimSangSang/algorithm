<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let left=0
                for (let i=1; i<arr.length; i++) {
                    if (arr[left]<arr[i] && arr[i+1]>arr[i]) {
                        left++
                        continue
                    }
                    left--
                    console.log(arr[left], arr[i], arr[i+1])
                    console.log(i)
                }
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            console.log(solution(arr));
        </script>
    </body>
</html>
