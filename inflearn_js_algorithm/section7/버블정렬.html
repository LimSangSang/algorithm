<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                for (let i=0; i<arr.length; i++) {
                    for (let k=i+1; k<arr.length; k++) {
                        if(arr[i]>arr[k]) [arr[i], arr[k]] = [arr[k], arr[i]];
                    }
                }
                return arr
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
