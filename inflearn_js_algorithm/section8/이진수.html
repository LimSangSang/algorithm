        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let a=parseInt(n/2)
                let c=0
                let b=''
                const count = () => {
                    a=parseInt(a/2)
                    c=a%2
                    b+=c.toString()
                    console.log(a, b)
                    if (c===0) return b
                    count()
                }
                count()
            }

            console.log(solution(11));
        </script>
    </body>
</html>
